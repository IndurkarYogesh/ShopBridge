<div class="add-product">
<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name" class="required">Name</label>
        <input type="text" class="form-control" id="name" placeholder="product name" formControlName="name" />
    </div>
    <div *ngIf="addProductForm.controls['name'].invalid && (addProductForm.controls['name'].dirty || addProductForm.controls['name'].touched)">
        <div class="">
            Product name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="required">Description</label>
        <input type="text" class="form-control" id="description" placeholder="product description" formControlName="description" />
    </div>
    <div *ngIf="addProductForm.controls['description'].invalid && (addProductForm.controls['description'].dirty || addProductForm.controls['description'].touched)">
        <div class="">
            Product description is required.
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="required">Price</label>
        <input type="number" class="form-control" id="price" placeholder="product price" formControlName="price" />
    </div>
    <div *ngIf="addProductForm.controls['price'].invalid && (addProductForm.controls['price'].dirty || addProductForm.controls['price'].touched)">
        <div class="">
            Product price is required.
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="required">Category</label>
        <select formControlName="category">
            <option *ngFor="let cat of categories" [value]="cat.name">{{cat.name}}</option>
         </select>
    </div>
    <div *ngIf="addProductForm.controls['category'].invalid && (addProductForm.controls['category'].dirty || addProductForm.controls['category'].touched)">
        <div class="">
            Product category is required.
        </div>
    </div>
    <button class="btn btn-success" [disabled]="addProductForm.pristine || addProductForm.invalid">Add</button>
    <button class="btn btn-default" [routerLink]="['/products']">Cancel</button>
</form>
</div>
