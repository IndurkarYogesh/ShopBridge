<div class="product-details">
    <div class="card" *ngIf="product">
        <div class="card-body">
            <h5 class="card-title">Name : {{product.name}}</h5>
            <p>
                Description : {{product.description}}
            </p>
            <h3 class="card-title">Price : {{product.price}}</h3>
            <h3 class="card-title">Category : {{product.category}}</h3>
            <a [routerLink]="['/products']" class="card-link">Back</a>
            <a [routerLink]="['/update-product', product.id]" class="card-link">Update</a>
        </div>
    </div>
</div>
